<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./katex.min.css">
    <script src="./katex.min.js"></script>
    <script src="./contrib/auto-render.min.js"></script> <style>
    body {
        margin: 0;
        padding: 16px;
        background-color: #F5F7F9; /* 与 APP 背景一致 */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    /* 卡片通用样式 */
    .card {
        background: white;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.02);
    }

    .card-title {
        font-size: 14px;
        color: #2D9CDB;
        background-color: #E6F7FF;
        display: inline-block;
        padding: 4px 10px;
        border-radius: 6px;
        margin-bottom: 12px;
        font-weight: 600;
    }

    .section-title {
        font-size: 16px;
        font-weight: 700;
        color: #333;
        margin-bottom: 12px;
        border-left: 4px solid #2D9CDB;
        padding-left: 10px;
    }

    /* 结果区域大字 */
    .result-latex {
        font-size: 1.4em;
        margin: 10px 0;
        color: #000;
        overflow-x: auto;
        overflow-y: hidden;
    }

    .summary-text {
        color: #666;
        font-size: 14px;
        line-height: 1.6;
        margin-top: 10px;
    }

    /* 属性列表 */
    .prop-row {
        display: flex;
        align-items: flex-start; /* 顶部对齐 */
        padding: 8px 0;
        border-bottom: 1px solid #F0F0F0;
    }
    .prop-row:last-child { border-bottom: none; }

    .prop-label {
        width: 70px;
        color: #888;
        font-size: 14px;
        flex-shrink: 0;
    }
    .prop-value {
        flex: 1;
        color: #333;
        font-size: 14px;
        word-break: break-all;
    }

    /* 步骤列表 */
    .step-item {
        display: flex;
        margin-bottom: 16px;
    }
    .step-index {
        width: 24px;
        height: 24px;
        background: #F0F7FF;
        color: #2D9CDB;
        border-radius: 12px;
        text-align: center;
        line-height: 24px;
        font-size: 12px;
        font-weight: bold;
        margin-right: 12px;
        flex-shrink: 0;
        margin-top: 2px;
    }
    .step-content {
        flex: 1;
        font-size: 15px;
        color: #444;
        line-height: 1.6;
    }

    /* KaTeX 样式微调 */
    .katex { font-size: 1.1em; }
    .katex-display { margin: 0.5em 0; }
</style>
</head>
<body>

<div id="content"></div>

<script>
    // 渲染 LaTeX 的辅助函数
    function renderMath(element) {
        if (!window.katex) return;

        // 1. 渲染 display 模式的公式 (以 $$ 包裹 或 result_latex)
        // 这里我们简单处理：假设 innerHTML 里已经有了 content
        // 我们遍历 text nodes 查找 $...$ 并替换

        // 为了简单稳健，我们使用 renderString 逻辑
        // 但最简单的是：我们在构建 HTML 时，把 LaTeX 放在特定 span 里，然后对其 render
    }

    // 对整个 body 进行 KaTeX 自动渲染 (如果引入了 auto-render)
    // 如果没有，我们手动处理

    window.renderReport = function(jsonData) {
        const contentDiv = document.getElementById('content');
        if (!contentDiv || !jsonData) return;

        let html = '';

        // --- 1. 结果卡片 (Result Card) ---
        html += `
            <div class="card">
                <div class="card-title">${jsonData.type || '分析结果'}</div>
                <div id="main-result" class="result-latex"></div>
                <div class="summary-text">${jsonData.summary || ''}</div>
            </div>
        `;

        // --- 2. 属性卡片 (Properties Card) ---
        if (jsonData.properties && jsonData.properties.length > 0) {
            html += `<div class="card"><div class="section-title">分析属性</div>`;
            jsonData.properties.forEach(prop => {
                // 如果 value 包含 LaTeX (通常是纯公式)，我们给它加个特殊标记以便后续渲染
                html += `
                    <div class="prop-row">
                        <div class="prop-label">${prop.label}</div>
                        <div class="prop-value latex-inline">${prop.value_latex}</div>
                    </div>
                `;
            });
            html += `</div>`;
        }

        // --- 3. 步骤卡片 (Steps Card) ---
        if (jsonData.steps && jsonData.steps.length > 0) {
            html += `<div class="card"><div class="section-title">求解步骤</div>`;
            jsonData.steps.forEach((step, index) => {
                // 步骤里的文本可能包含 $x^2$ 这样的混排
                // 我们直接放入 html，依靠 auto-render 或者 regex 替换
                html += `
                    <div class="step-item">
                        <div class="step-index">${index + 1}</div>
                        <div class="step-content latex-mixed">${escapeHtml(step)}</div>
                    </div>
                `;
            });
            html += `</div>`;
        }

        contentDiv.innerHTML = html;

        // --- 开始渲染数学公式 ---

        // 1. 渲染主结果 (Display Mode)
        try {
            const mainResultEl = document.getElementById('main-result');
            if (mainResultEl && jsonData.result_latex) {
                katex.render(jsonData.result_latex, mainResultEl, {
                    displayMode: true, // 居中大字
                    throwOnError: false
                });
            }
        } catch(e) {}

        // 2. 渲染属性 (Inline Mode)
        document.querySelectorAll('.latex-inline').forEach(el => {
            try {
                // 属性值通常是纯 LaTeX，直接渲染
                katex.render(el.innerText, el, {
                    displayMode: false,
                    throwOnError: false
                });
            } catch(e) {}
        });

        // 3. 渲染步骤 (Mixed Text + LaTeX)
        // 这里的逻辑比较复杂，需要识别 $...$
        document.querySelectorAll('.latex-mixed').forEach(el => {
            const text = el.innerText;
            // 简单的正则替换渲染 (不支持嵌套)
            // 将 $...$ 替换为 katex 渲染后的 html
            const renderedHtml = text.replace(/\$(.*?)\$/g, (match, latex) => {
                try {
                    return katex.renderToString(latex, {
                        displayMode: false,
                        throwOnError: false
                    });
                } catch(e) { return match; }
            });
            el.innerHTML = renderedHtml;
        });
    };

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }
</script>

</body>
</html>
